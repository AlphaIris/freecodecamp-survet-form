<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Page</title>
</head>

<body>
    <div id="container">
        <header id="main-header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"> <em>Thank you for taking the time to help us improve the platform</em> </p>
        </header>
        <form id="survey-form">
            <div class="class-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="class-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="class-group">
                <label for="age">Age <span>(optional)</span></label>
                <input type="number" id="age" name="age" placeholder="Age">
            </div>

            <div class="class-group">
                <label for="dropdown-selector-role">Which option best describes your current role? </label>
                <select name="dropdown-selector-role" id="dropdown-selector-role">
                    <option value=""> Select current role</option>
                    <option value="student"> Student</option>
                    <option value="job"> Full time job</option>
                    <option value="job"> Full time learner</option>
                    <option value="job"> Prefer not to say</option>
                    <option value="job"> Other</option>
                </select>
            </div>

            <div class="class-grou">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <!-- <input type="radio" name="definitely" id="definitely">Definitely <br>
                <input type="radio" name="maybe" id="maybe">May-be <br>
                <input type="radio" name="not-sure" id="not-sure">Not sure <br> -->
               <!-- <input type="radio" id="definitely" > 
               <label for="definitely">Definitely</label> <br>
               <input type="radio" id="maybe">
               <label for="maybe">May-be</label> <br>
               <input type="radio" id="not-sure">
               <label for="not-sure">Not sure</label> <br> -->
               <input
               class="i-check"
               type="radio"
               id="definitely"
               name="recommend-friend"
               value="definitely"
               checked
             />
             <label for="definitely">Definitely</label><br />
             <input
               class="i-check"
               type="radio"
               id="maybe"
               name="recommend-friend"
               value="maybe"
             />
             <label for="maybe">Maybe</label><br />
             <input
               class="i-check"
               type="radio"
               id="not-sure"
               name="recommend-friend"
               value="not-sure"
             />
             <label for="not-sure">Not sure</label>
            </div>

            <div class="class-group">
                <label for="dropdown-selector-role">What is your favorite feature of freeCodeCamp?</label>
                <select name="favorite-selector" id="favorite-selector">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="class-group">
                <label for="improved-selector">What would you like to see improved? <span>(Check all that apply)</span></label>
                <input type="checkbox" name="" id=""> Front-end Projects <br>
                <input type="checkbox" name="" id=""> Back-end Projects <br>
                <input type="checkbox" name="" id=""> Data Visualization <br>
                <input type="checkbox" name="" id=""> Challenges <br>
                <input type="checkbox" name="" id=""> Open Source Community <br>
                <input type="checkbox" name="" id=""> Gitter help rooms <br>
                <input type="checkbox" name="" id=""> Videos <br>
                <input type="checkbox" name="" id=""> City Meetups <br>
                <input type="checkbox" name="" id=""> Wiki <br>
                <input type="checkbox" name="" id=""> Forum <br>
                <input type="checkbox" name="" id=""> Additional Courses <br>
            </div>

            <div class="class-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" cols="30" rows="7"
                    placeholder="Enter your comments here..."></textarea>
            </div>

            <input type="submit" id="submit" value="submit">
            
        </form>
    </div>
</body>

</html>
